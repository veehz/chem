<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: 'Hiragino Kaku Gothic Pro', 'WenQuanYi Zen Hei',
            '微軟正黑體', '蘋果儷中黑', Helvetica, Arial, sans-serif;
    }

    main {
        text-align: center;
    }

    .pretty-button {
        border-radius: 0.5rem;
        border: none;
        padding: 0.25rem;
        background-color: #f0f0f0;
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
    }

    .full-width {
        width: 65ch;
        max-width: 100%;
    }

    .full-linked-button {
        width: 65ch;
        max-width: 100%;
        border-radius: 0.5rem;
        border: none;
        padding: 0.25rem;
        background-color: #f0f0f0;
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
    }

    footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-bottom: 1rem;
        font-size: small;
    }

    .leftcontainer {
        width: 65ch;
        max-width: 100%;
        margin: auto;
        text-align: left;
    }

</style>

<!-- @ifndef noBackButton -->
<style>
    #backbutton {
        position: fixed;
        top: .25em;
        left: .25rem;
        cursor: pointer;
    }

    @media print {
        #backbutton {
            display: none;
        }
    }

</style>

<script>
    window.addEventListener("DOMContentLoaded", function () {
        const backButton = document.createElement("div");
        backButton.innerHTML = `<!-- @include ./svg/arrow_back.svg -->`;
        backButton.id = "backbutton";
        backButton.addEventListener("click", function () {
            window.location.href = (window.location.href.split("/").slice(0, -2).join("/") + "/");
        });
        document.body.appendChild(backButton);
    });
</script>
<!-- @endif -->
