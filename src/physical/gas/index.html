<body>
    <main>
        <h1>物理化学 气体</h1>
        <h2>气体基本定律</h2>
        \(\ce{PV=nRT}\) <br>
        波义耳定律：\(V \propto \frac{1}{P} \) <br>
        查理定律：\(\frac{V}{T} = k \) <br>
        <h3>格雷姆扩散定律</h3>
        \[v = k \sqrt{\frac{1}{\rho}}\]
        \[\frac{v_a}{v_b} = \sqrt{\frac{\rho_b}{\rho_a}} = \sqrt{\frac{M_b}{M_a}}\]
    </main>
</body>
